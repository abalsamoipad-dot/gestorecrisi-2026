<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archivio News & Approfondimenti | Gestore della Crisi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8f9fa; color: #212529; line-height: 1.6; padding: 40px 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { font-family: 'Lora', serif; margin-bottom: 40px; color: #005f73; }
    .back-link { display: inline-block; margin-bottom: 20px; color: #005f73; text-decoration: none; font-weight: 600; }
    .news-item { background: #fff; padding: 30px; border-radius: 8px; border: 1px solid #dee2e6; margin-bottom: 20px; }
    .news-date { color: #005f73; font-weight: 700; font-size: 13px; text-transform: uppercase; }
    .news-title { font-family: 'Lora', serif; font-size: 1.4rem; margin: 10px 0; }
    .news-text { color: #6c757d; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Torna alla Home</a>
    <h1>Archivio Approfondimenti CCII</h1>
    <div id="full-archive">Caricamento archivio...</div>
  </div>
  <script>
    fetch('news.json').then(r => r.json()).then(data => {
      const container = document.getElementById('full-archive');
      container.innerHTML = '';
      data.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(n => {
        container.innerHTML += `
          <div class="news-item">
            <span class="news-date">${new Date(n.date).toLocaleDateString('it-IT')}</span>
            <h2 class="news-title">${n.title}</h2>
            <p class="news-text">${n.excerpt}</p>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
